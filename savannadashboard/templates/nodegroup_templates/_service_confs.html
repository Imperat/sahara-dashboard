{% load i18n sizeformat %}
<h3>{% trans "Service configurations" %}</h3>
<div class="status row-fluid detail">
    <dl>
        {% for service, config in template.node_configs.items %}
        <dt>{{ service }}</dt>
        <dd>
            <ul>
                {% for conf_name, conf_val in config.items %}
                    <li>
                        {{ conf_name }}:&nbsp{{ conf_val }}
                    </li>
                {% endfor %}
            </ul>
        </dd>
        {% endfor %}
    </dl>

</div>
